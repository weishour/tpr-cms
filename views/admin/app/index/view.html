<div id="app_view" class="row" style="height:295px;margin:0; padding:0;background-color: #FFFFFF;">
    <div class="col-xs-12 col-md-12 col-lg-12" style="height: 100%;width: 100%;margin:0; padding:0;">
        <table class="table  table-bordered table-hover table-responsive center">
            <tr>
                <td class="col-md-6 col-lg-6 col-xs-6 text-center">应用名称</td>
                <td class="col-md-6 col-lg-6 col-xs-6 text-center">{$data['app_name']}</td>
            </tr>
            <tr>
                <td class="col-md-6 col-lg-6 col-xs-6 text-center">应用平台</td>
                <td class="col-md-6 col-lg-6 col-xs-6 text-center">{$data['platform']}</td>
            </tr>
            <tr>
                <td class="col-md-6 col-lg-6 col-xs-6 text-center">主版本号</td>
                <td class="col-md-6 col-lg-6 col-xs-6 text-center">{$data['base_version']}</td>
            </tr>
            <tr>
                <td class="col-md-6 col-lg-6 col-xs-6 text-center">最新版本</td>
                <td class="col-md-6 col-lg-6 col-xs-6 text-center">{$data['last_version']}</td>
            </tr>
            <tr>
                <td class="col-md-6 col-lg-6 col-xs-6 text-center">最后发布时间</td>
                <td class="col-md-6 col-lg-6 col-xs-6 text-center">{$data['last_version_time']}</td>
            </tr>
            <tr>
                <td class="col-md-6 col-lg-6 col-xs-6 text-center">APP_ID</td>
                <td class="col-md-6 col-lg-6 col-xs-6 text-center">{$data['app_id']}</td>
            </tr>
            <tr>
                <td class="col-md-6 col-lg-6 col-xs-6 text-center">APP_SECRET</td>
                <td class="col-md-6 col-lg-6 col-xs-6 text-center">{$data['app_secret']}</td>
            </tr>
            <tr>
                <td class="col-md-6 col-lg-6 col-xs-6 text-center">创建时间</td>
                <td class="col-md-6 col-lg-6 col-xs-6 text-center">{$data['created_at']}</td>
            </tr>
        </table>
    </div>
</div>
